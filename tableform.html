<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <form action="">
            <legend><h2>Table Form</h2></legend>
            <table>
                <tr>
                    <td><label for="">Name:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Email:</label></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><label for="">Address:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox">I agree all the terms and condition</td>
                </tr>
                <tr>
                    <td><label for="">Comments:</label></td>
                </tr>
                <tr>
                    <td colspan="4"><textarea name="description" id="" cols="60" rows="10" placeholder="Give Your opinion"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </form>
    </div>
    
</body>

</html>
